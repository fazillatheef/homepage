<div class="card_container">
    {% for group in groups %}
    <div class="card">
        <div class="card_title">
            <div>{{group.name}}        
                <form method="post" action="/remove_group/{{ group.id }}">
                    <input type="submit" value="Remove Group">
                </form>
            </div>
        </div>
        <div class="card_content">
            {% for link in group.links %}
            <div class="card_item">
                <form method="post" action="/remove_link/{{ link.id }}">
                    <input type="submit" value="Remove">
                </form>
                <a class="card_link" href="{{link.url}}">{{link.text}}</a>
            </div>
            {% endfor %}
            <form method="post" action="/add_link/{{ group.id }}">
                <label for="text">Link Text:</label><br>
                <input type="text" id="text" name="text"><br>
                <label for="url">Link URL:</label><br>
                <input type="text" id="url" name="url"><br>
                <input type="submit" value="Submit">
            </form>     
        </div>
    </div>
    {% endfor %}
    <div class="card">
        <div class="empty_card">
            <form method="post" action="/create_group">
                <label for="name">Group Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
